<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="login-container">
                <h1>Log in</h1>
                <div class="login-inputs">
                    <div class="input-block">
                        <h2>Username</h2>
                        <input type="text" id="username-input" class="data-input" placeholder="Username">
                    </div>
                    <div class="input-block">
                        <h2>Password</h2>
                        <input type="password" id="password-input" class="data-input" placeholder="Password">
                    </div>
                </div>
                <div class="login-button-area">
                    <button type="button" class="login-button" onclick="openNewTab();">Log in</button>
                </div>
            </div>
        </div>
    </body>
</html>
